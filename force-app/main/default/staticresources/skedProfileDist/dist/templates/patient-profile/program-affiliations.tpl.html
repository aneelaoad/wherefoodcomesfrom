<div class="program-affiliations"  ng-show="patient.programAffiliations.length">
  <h2 class="slds-section__title  slds-m-top--medium slds-m-horizontal--medium slds-m-bottom--xx-small"><strong>Program Affiliations</strong></h2>
  <div class="slds-box slds-m-horizontal--medium slds-m-bottom--medium no-padding">
    <ul class="slds-list--vertical slds-has-dividers--bottom slds-has-block-links--space slds-has-list-interactions">
      <li class="slds-list__item" ng-repeat="item in patient.programAffiliations">
        <a class="slds-clearfix" ng-click="state.view = 'program-affiliation'; state.programAffiliation = item;">
          <div class="slds-truncate slds-float--left slds-p-left--x-small item-name">{{item.id}}</div>
          <div ng-include="getTemplateUrl('chevron-right.tpl.html')"></div>
        </a>
      </li>
    </ul>
  </div>
</div>
